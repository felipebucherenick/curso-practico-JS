<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figuras.css">
    <title>Descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar por tus productos con descuento</h2>
        <form>
            <label for="inputPrecioOriginal">Escribe el precio de tu producto: </label>
            <input type="number" id='inputPrecioOriginal'>
            <label for="inputDescuento">Escribe el precio del descuento: </label>
            <input type="number" id='inputDescuento'>
            <button type="button" onclick="obtenerPrecioConDescuento()">Calcular Precio con Descuento</button>
            <p id="resultadoPrecio"></p>
        </form>
    </section>
    <script src="descuentos.js"></script>
</body>

</html>
